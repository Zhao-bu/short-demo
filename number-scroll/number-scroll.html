<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字滚动</title>
    <style>
        .box {
            width: 24px;
            height: 24px;
            /* border: 1px solid #333; */
            overflow: hidden;
        }

        .num {
            font-size: 24px;
            writing-mode: vertical-rl;
            text-orientation: upright;
        }
    </style>
</head>

<body>
    <div style="display:flex" id="number">
        <div class="box">
            <span class="num" style="transform: translateY(0%);">0123456789</span>
        </div>
    </div>

    <button id="btn">开始</button>

    <script>
        let str = '987654321'
        let arr = []
        let btn = document.getElementById('btn')
        btn.addEventListener('click', start)

        function init() {
            arr = str.split('')
            let len = arr.length - 1;
            for (let i = 0; i < len; i++) {
                document.getElementById('number').innerHTML += `<div class="box">
                <span class="num" style="transform: translateY(0%);">0123456789</span>
            </div>`
            }
        }
        init()

        function start() {
            let numberItems = document.querySelectorAll('.num')
            Array.from(numberItems).forEach((c, index) => {
                // setTimeout(() => {
                let i = 0
                let inter = setInterval(() => {
                    i++
                    if (i >= arr[index] * 10) {
                        clearInterval(inter)
                    } else {
                        c.style = `transform:translateY(-${i}%);`
                    }
                }, 10)
                // }, index * 300)
            });
        }
    </script>
</body>

</html>
